{% extends "base.html" %}

{% block content %}
<h1>Write something</h1>
{% if diary %}
<p>{{ date }} - {{ diary }}</p>
{% else %}
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.diary.label }}
    {{ form.diary(size=32) }}
    <br/>
    {{ form.submit() }}
</form>
{% endif %}
{% endblock %}
