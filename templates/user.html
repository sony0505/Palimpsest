{% extends "base.html" %}

{% block content %}
<div class="ps-5">
<h1>Hello {{ username|capitalize }}</h1>  

{% for user in user_list %}
    {% if user == username %}
        <p>Hello {{ user|capitalize }}</p>
    {%else%}
        <p>{{ user|capitalize }}</p>
    {% endif %}
{% endfor %}
</div>
{% endblock %}
