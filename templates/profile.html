{% extends "base.html" %}

{% block content %}
<div>
    <h1>Hello {{ session['username']|capitalize }}</h1>
    <br/><br/>
    <div>
        <div>
            <h5>User Information</h5>
            <table class="table table-hover table-bordered table-striped" style="width: 50%;">
                <tr>
                    <th style="width: 50%;">Username:</th>
                    <td>
                        <a href="{{ url_for('user_update', id=session['user_id']) }}" class="text-decoration-none">
                            <i class="bi bi-pencil-square"></i>
                            {{ session['username'] }}
                        </a>
                    </td>
                </tr>
                <tr>
                    <th style="width: 50%;">Email:</th>
                    <td style="width: 50%;">
                        <a href="{{ url_for('user_update', id=session['user_id']) }}" class="text-decoration-none">
                            <i class="bi bi-pencil-square"> </i>
                            {{ session['email'] }}
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
