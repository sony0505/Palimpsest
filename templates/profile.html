{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center mb-3"
                             style="width: 100px; height: 100px;">
                            <i class="bi bi-person-fill text-white" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="mb-0" style="font-family: 'Playfair Display', serif;">
                            {{ session['username']|capitalize }}
                        </h2>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h5 class="text-muted mb-3">Account Information</h5>
                            <div class="list-group">
                                <div class="list-group-item border-0 bg-light mb-2 rounded">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <small class="text-muted d-block">Username</small>
                                            <span class="fw-medium">{{ session['username'] }}</span>
                                        </div>
                                        <a href="{{ url_for('user_update', id=session['user_id']) }}" 
                                           class="btn btn-outline-secondary btn-sm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="list-group-item border-0 bg-light rounded">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <small class="text-muted d-block">Email</small>
                                            <span class="fw-medium">{{ session['email'] }}</span>
                                        </div>
                                        <a href="{{ url_for('user_update', id=session['user_id']) }}" 
                                           class="btn btn-outline-secondary btn-sm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
